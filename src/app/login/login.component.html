<div id="login-wrapper" class="d-flex align-items-center justify-content-center vw-100 vh-100 p-5 overflow-hidden">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div id="form-login-container" class="rounded-5 bg-white mx-auto px-4 py-5">
          <div class="d-flex justify-content-center">
            <img id="login-icon" src="../../assets/Imagenes/login/icono1.png" width="100" />
          </div>
          <form [formGroup]="this.loginForm" (ngSubmit)="this.login()">
            <!--Username-->
            <div class="form-group mb-3">
              <input id="username" class="input-data-login" type="text" [formControl]="this.username" placeholder="Usuario" />
              <div *ngIf="this.username?.invalid && (this.username?.dirty || this.username?.touched)">
                <div class="error-label" *ngIf="this.username?.errors?.['required']">
                  Introduce tu nombre de usuario
                </div>
              </div>
            </div>

            <!--Password-->
            <div class=" form-group mb-3">
              <input id="password" class="input-data-login" type="password" [formControl]="this.password" placeholder="Contraseña" />
              <div *ngIf="this.password?.invalid && (this.password?.dirty || this.password?.touched)">
                <div class="error-label" *ngIf="this.password?.errors?.['required']">
                  Introduce tu contraseña
                </div>
              </div>
            </div>

            <!--Submit button-->
            <button id="login-btn" class="rounded-3 border-0 text-white fw-bold w-100 py-2"
              [disabled]="this.auth.loading" (click)="login()">
              <div *ngIf="this.auth.loading" class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              {{
              this.auth.loading ?
              "CARGANDO" :
              "INGRESAR"
              }}
            </button>
          </form>
        </div>
      </div>
      <div class="col" id="letrero">
        <div class="text-center">
          <img class="mb-2" src="../../assets/Imagenes/login/mi-familia-y-yo-somos.png" width="450" />
          <img class="mb-4" src="../../assets/Imagenes/login/comunidad-serviacero.png" width="300" />
          <div id="login-info-message" class="mx-auto mb-2" style="max-width: 490px;">
            Conoce más sobre el proyecto y regístrate al correo <b style="color: #cf1a2f;">comunidad@serviacero.com</b>
            o en el área de DO y estate atento a nuestras convocatorias.
          </div>
          <div class="hstack">
            <app-value *ngFor="let value of values" img="{{value.img}}" text="{{value.txt}}"></app-value>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
