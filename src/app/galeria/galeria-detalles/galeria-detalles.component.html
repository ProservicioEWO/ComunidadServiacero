<div class="container">
  <ng-template #galleryLoading>
    <div class="d-flex justify-content-center mt-5">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </ng-template>
  <div *ngIf="this.images$ | async; let images; else galleryLoading" class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <p-galleria [value]="images" [numVisible]="5" [circular]="true"
        [showItemNavigators]="true" [showThumbnails]="false"
        [containerStyle]="{ 'max-width': '100%', 'margin-top': '2em' }">
        <ng-template pTemplate="item" let-item>
          <img [src]="item" style="width: 100%; display: block;" />
        </ng-template>
      </p-galleria>
    </div>
    <div class="col-1"></div>
  </div>
</div>
