<div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <ng-image-slider
          #imageSlider
          [images]="imageObject"
          [imageSize]="{width: '100%', height: height}"
          [infinite]="true"
          [autoSlide]="8"
          [animationSpeed]="3"
        ></ng-image-slider>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
