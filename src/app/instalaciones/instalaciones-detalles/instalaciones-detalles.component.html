<ng-template #locationsLoading>
  <div class="d-flex justify-content-center mt-5">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
<div *ngIf="this.locations$ | async; let locations; else locationsLoading" class="container mt-5">
  <div *ngFor="let location of locations">
    <h1 class="text-center mt-5">{{location.name.toUpperCase()}}</h1>
    <div class="row">
      <img [src]="this.location.imageUrl" />
    </div>
  </div>
</div>
